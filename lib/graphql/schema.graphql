}

mutation CreatePost($data: PostCreateInput!) {
  createOnePost(data: $data) {
    content
    attachments {
      url
    }
    createdAt
    updatedAt
  }
}

query Post($where: PostWhereUniqueInput!) {
  post(where: $where) {
    id
    content
    user {
      id
      image
      username
    }
    createdAt
    updatedAt
    comments(where: { isHidden: { equals: false } }) {
      id
      content
      isHidden
      author {
        id
        image
        username
      }
      postId
      post {
        userId
      }
      createdAt
    }
    likes {
      id
      postId
      userId
    }
    saves {
      id
      userId
    }
    attachments {
      id
      url
      height
      width
      _count {
        votes
      }
      tags {
        x
        y
        brand {
          name
        }
      }
    }
  }
}

mutation CreateComment($data: CommentCreateInput!) {
  createOneComment(data: $data) {
    id
    content
    isHidden
    author {
