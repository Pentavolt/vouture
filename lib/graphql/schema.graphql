}

query Posts(
  $where: PostWhereInput
  $orderBy: [PostOrderByWithRelationInput!]
  $cursor: PostWhereUniqueInput
  $take: Int
  $skip: Int
) {
  posts(
    where: $where
    orderBy: $orderBy
    cursor: $cursor
    take: $take
    skip: $skip
  ) {
    id
    content
    user {
      id
      image
      username
    }
    createdAt
    updatedAt
    isCommentable
    comments(where: { isHidden: { equals: false } }) {
      id
      content
      isHidden
      author {
        id
        image
        username
      }
      postId
      post {
        userId
      }
      createdAt
    }
    likes {
      id
      postId
      userId
    }
    attachments {
      id
      url
      height
      width
      _count {
        votes
      }
      tags {
        x
        y
        brand {
          name
        }
      }
    }
    poll {
      id
      name
    }
    saves {
      id
      userId
    }
  }
}

