subscription Messages($channel: Int!) {
  messages(channel: $channel) {
    id
    content
    channelId
    userId
  }
}

mutation Send($channel: Int!, $content: String!) {
  send(channel: $channel, content: $content) {
    id
    content
    channelId
  }
}

mutation Login($password: String!, $email: String!) {
  login(password: $password, email: $email) {
    accessToken
    refreshToken
  }
}

query GetUser($where: UserWhereUniqueInput!) {
  user(where: $where) {
    id
    username
    email
    image
    notificationToken
    createdAt
    loyalty
    isPrivate
    biography
    badges {
      badge {
        name
      }
    }
    blocker {
      id
      blockedId
      blockerId
    }
    followers {
      id
      followerId
      followingId
    }
    following {
      id
      followerId
      followingId
    }
    posts {
      _count {
        attachments
      }
    }
  }
}

mutation CreateUser($data: UserCreateInput!) {
  createOneUser(data: $data) {
    id
  }
}

mutation CreateFollow($data: FollowCreateInput!) {
  createOneFollow(data: $data) {
    id
    followingId
    followerId
  }
}

mutation Upload($images: [Upload!]!) {
  upload(images: $images)
}

mutation CreatePost($data: PostCreateInput!) {
  createOnePost(data: $data) {
    content
    attachments {
      url
    }
    createdAt
    updatedAt
  }
}

query Post($where: PostWhereUniqueInput!) {
  post(where: $where) {
    id
    content
    user {
      id
      image
      username
    }
    createdAt
    updatedAt
    comments(where: { isHidden: { equals: false } }) {
      id
      content
      isHidden
      author {
        id
        image
        username
      }
      postId
      post {
        userId
      }
      createdAt
    }
    likes {
      id
      postId
      userId
    }
    tags {
      x
      y
      brand {
        name
      }
    }
    attachments {
      url
    }
  }
}
mutation CreateComment($data: CommentCreateInput!) {
  createOneComment(data: $data) {
    id
    content
    isHidden
    author {
      id
      image
      username
    }
    postId
    post {
      userId
    }
    createdAt
  }
}

query Refresh($refreshToken: String!) {
  refresh(refreshToken: $refreshToken) {
    accessToken
    refreshToken
  }
}

